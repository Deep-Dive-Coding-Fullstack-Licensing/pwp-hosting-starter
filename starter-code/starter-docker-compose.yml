version: '3.1'
services:

                 letsencrypt-nginx-container:
                    container_name: 'letsencrypt-nginx-container'
                    image: nginx:latest
                    ports:
                       - "80:80"
                    volumes:
                       - ./nginx.conf:/etc/nginx/conf.d/default.conf
                       - ./public_html:/usr/share/nginx/html
      
